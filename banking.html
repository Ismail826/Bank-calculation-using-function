<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Let's Get Some <span class="font-semibold text-red-600 ">Moooney!!!</span></h1>

        <h1 class="text-5xl text-center mt-4">Date : <span id="show-date"  ></span></h1>
        
        </header>  
    
    <main class="w-3/4 mx-auto">
        <section class="mt-6">
            
            <!-- div.grid.grid-cols3 -->

            <!-- TODO:Blance And Transaction -->

            <div class="grid grid-cols-3 gap-4  text-white">
                
                <div class="bg-blue-300 p-16 rounded"> 
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-2xl">$<span id="deposit-total">00</span></h4>
                </div>


                <div class="bg-green-300 p-16 rounded"> 
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-2xl">$<span id="withdraw-total">00</span></h4>
                </div>


                <div class="bg-yellow-300 p-16 rounded"> 
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-2xl">$<span id="balance-total">1240</span></h4>
                </div>

                
               
            </div>
        </section>

        <!-- TODO:Deposit And Withdraw -->

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>

                    <div>
                        <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2
    
                        " type="number" placeholder="$ amount you want to Deposit">
                    
                        <button id="deposit-button" class="bg-blue-500 px-4 mb-4  rounded-md py-2 text-white font-semibold">
                            Deposit
                        </button>
    
                    </div>


                </div>

                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please withdraw </h3>

                    <div>
                        <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2
    
                        " type="number" placeholder="$ amount you want to withdraw">
                    
                        <button id="withdraw-button" class="bg-blue-500 px-4 mb-4  rounded-md py-2 text-white font-semibold">
                            withdraw
                        </button>
    
                    </div> 


                </div>
            </div>
        </section>
    </main>

    <script src="js/functionals.js"></script>
</body>
</html>
